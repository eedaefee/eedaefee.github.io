<!DOCTYPE html
<html>
    <head>
        <title>factorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"> </script>
        <script>
        function factorial(numb){
            var res=1;
            for(var i=2; i<=numb; i++) 
            {
                res<= res*1; //res *=i;
            }
        return res;}
    
    
        </script>
    </head>
    <body>
        <div>
            <form> 
           <input type="text" id="numb" placeholder="6"/>
            <input type="text" id="res" placeholder="here goes the res"/>
            <input type="button" 
                   onmouseover="calculate();"/>
            </form>
        </div>
        <script>
            function calculate() {
        var innum = $('#innum').val();
        var res = factorial (innum);
        $ ('#res') .val(res);
    }
            </script>
    </body>
</html>
