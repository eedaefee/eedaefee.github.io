<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src= "https://code.jquery.com/ui/1.12.0-rc.1/jquery-ui.js"></script>
        <style>
            #target {
                background-color:blue;
                position: absolute;
                top:35%;
                left:35%;
                width:30%;
                height: 30%;
            }
                #arrow {
                  background-color:pink;
                position: absolute;
                top:65%;
                left:65%;
                width:25%;
                height: 25%;  
                } 
        </style>
    </head>
    <body>
            <div id="target" class="ui-widget-content" > </div>
            <div id="arrow" class="ui-widget-content"></div>
            <script>
           $("#arrow").draggable();
           $("#target").draggable();
                </script>
                <script>
              $(function() {
    $( "#arrow" ).draggable();
    $( "#target" ).droppable({
      drop: function() {
        $("#arrow").draggable("disable");
       $("#target").draggable("disable");
       $("#target").css("background color",black);
        
        
    });
  });
   </script>   
        
        <div></div>
    </body>
</html>
