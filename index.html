<html>
    <head>
        <title>position some divs </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .box {width: 10%;
                 height: 10%;}
            #d1{ 
                 position: absolute;
                 
                 left: 45%;
                 top: 45%;
                 
                 background-color: blue;
                 z-index:1;
            }
            #d2{
                position:absolute; 
                left: 50%;
                top: 50%;
                opacity: 0.5;
                background-color:purple;
                z-index:2;
                  
            }
            #d3{
                position: absolute;
                left: 52.5%;
                top: 50%;
                width: 5%;
                height: 10%;
                opacity: 0.9;
                background-color:orangered;
                z-index:3;
                
                   
                    
                    
            }
        </style> </head>
    <body>
        <div id="d1" class="box"> </div>
        <div id="d2" class="box"> </div>
        <div id="d3"> </div>
    </body>
</html>
